body {

    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);

}


button {
	position:absolute;
    width: 50%;
	bottom:-55px;
    padding: 10px;
	background-color: #007bff;
    margin-bottom: 10px;
    border:3px solid black;
    border-radius: 50px;
    box-sizing: border-box;
	text-transform:uppercase;
	font-weight:bold;

	position:absolute;
	width:55%;

	position:relative;
	width:100%;

}

	position:relative;

	margin-bottom:10px;
	border:none;
	border-radius:5px;
	padding-left:10px;
	left:50%;
	transform:translate(-50%, 0%);
	outline:none;
}

	position:relative;

<body>
<img src="logo2.png"/>
<div class="container">
   
        <input class="cnt1" type="text" name="nome" placeholder="Nome" required=""></br>
        <input class="cnt2" type="text" name="cpf" placeholder="CPF" maxlength="14">
        <div class="cnt4">
			<input class="data" type="number" placeholder="dd">
			<input class="data" type="number" placeholder="mm">
			<input class="data" type="number" placeholder="aaaa">
			<input class="cnt3" type="number" name="parcelas" placeholder="Parcelas 1-12" max="12" min="0" required="" maxlength="2">
		</div>
        <input class="cnt5" type="number" name="valor" placeholder="Valor" required="">
        <button class="btn" type="submit" onclick="ir()">GERAR</button>
   
</div>

</body>
<script>
	var nome=document.getElementsByClassName("cnt1");
	var parcelas=document.getElementsByClassName("cnt3");
	var data=document.getElementsByClassName("data");
	var valor=document.getElementsByClassName("cnt5");
	var cpf=document.getElementsByClassName("cnt2");
	var btn=document.getElementsByClassName("btn");
	
	nome[0].style="text-transform:uppercase;";
		parcelas[0].style="text-transform:uppercase;";
		data[0].style="text-transform:uppercase;";
		data[1].style="text-transform:uppercase;";
		data[2].style="text-transform:uppercase;";
		valor[0].style="text-transform:uppercase;";
		cpf[0].style="text-transform:uppercase;";
	
	setInterval(function(){
		if(parcelas[0].value>12){parcelas[0].value=12};
		if(data[0].value>31){data[0].value=31};
		if(data[1].value>12){data[1].value=12};
		
		if(parcelas[0].value<1){parcelas[0].value=""};
		if(data[0].value<1){data[0].value=""};
		if(data[1].value<1){data[1].value=""};
		if(data[2].value<1){data[2].value=""};
	},0);
	document.addEventListener('keydown', pegaTecla);
	var tecla;
	function pegaTecla(){
		tecla = event.keyCode;
		//alert(tecla);
		if(tecla!=8){
			if(cpf[0].value.length==3){cpf[0].value+="."};
			if(cpf[0].value.length==7){cpf[0].value+="."};
			if(cpf[0].value.length==11){cpf[0].value+="-"};
			
		};
		if(tecla==13){
			if(nome[0].value==""){nome[0].focus()}else
			if(cpf[0].value==""){cpf[0].focus()}else
			if(data[0].value==""){data[0].focus()}else
			if(data[1].value==""){data[1].focus()}else
			if(data[2].value==""){data[2].focus()}else
			if(parcelas[0].value==""){parcelas[0].focus()}else
			if(valor[0].value==""){valor[0].focus()};
		};
	};
	
	
	
	
	function ir(){
	if(nome[0].value!="" && parcelas[0].value<=12 && data[0].value!="" && data[1].value!="" && data[2].value!="" && valor[0].value!=""){
	
	localStorage.setItem('nomecarne', nome[0].value);
	localStorage.setItem('parcelascarne', parcelas[0].value);
	localStorage.setItem('diacarne', data[0].value);
	localStorage.setItem('mescarne', data[1].value);
	localStorage.setItem('anocarne', data[2].value);
	localStorage.setItem('valorcarne', valor[0].value);
	localStorage.setItem('cpfcarne', cpf[0].value);
	window.location.replace("carne.html");
	};
	}
</script>
